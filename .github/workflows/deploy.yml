name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install and Build ğŸ”§
        run: |
          npm ci
          npm run build
          ls -la dist/

      - name: Deploy to GitHub Pages ğŸš€
        run: |
          echo "Current directory contents:"
          ls -la
          echo "\nDist directory contents:"
          ls -la dist/
          echo "\nConfiguring git..."
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          echo "\nCreating gh-pages branch..."
          git checkout --orphan gh-pages
          git reset --hard
          git rm -rf .
          echo "\nMoving dist contents..."
          cp -r dist/* .
          echo "\nNew directory contents:"
          ls -la
          echo "\nAdding files to git..."
          git add .
          git status
          git commit -m "Deploy to GitHub Pages"
          echo "\nPushing to gh-pages branch..."
          git push -f origin gh-pages
